<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Engine</title>
	<link rel="stylesheet" href="html5reset.css" media="screen"/>
	<link rel="stylesheet" href="style.css" media="screen"/>
</head>

<body onload=init();>
	<canvas id="view" class="view"></canvas>
</body>

<script src="js/gamelogic.js"   type="application/javascript;version=1.7"></script>
<script src="js/init.js"        type="application/javascript;version=1.7"></script>
<script src="js/input.js"       type="application/javascript;version=1.7"></script>
<script src="js/network.js"     type="application/javascript;version=1.7"></script>
<script src="js/renderer.js"    type="application/javascript;version=1.7"></script>
<script src="js/sendmessage.js" type="application/javascript;version=1.7"></script>
<script src="js/timeline.js"    type="application/javascript;version=1.7"></script>
<script src="js/util.js"        type="application/javascript;version=1.7"></script>
<script>
"use strict";

(function () {
if (typeof init !== 'undefined')
	return

[
	"js/gamelogic.js",
	"js/init.js",
	"js/input.js",
	"js/network.js",
	"js/renderer.js",
	"js/sendmessage.js",
	"js/timeline.js",
	"js/util.js",
].forEach(function(src) {
	var script = document.createElement('script')
	script.src = src
	document.body.appendChild(script)
})
})()
</script>

</html>
